switches: []
filters:
    - name: ssl
      groups: []
      cpu: ""
      model: ""
      filtertype: Filter
      network: ""
      interfaces:
        - name: intrfc@ssl[.1]
          groups: []
          devtype: Filter
          mediatype: wired
          device: ssl
          cable: ""
          carry: intrfc@src[.0]
          wireless: []
          faces: public
        - name: intrfc@ssl[.2]
          groups: []
          devtype: Filter
          mediatype: wired
          device: ssl
          cable: intrfc@pvtRtr[.3]
          carry: ""
          wireless: []
          faces: private
