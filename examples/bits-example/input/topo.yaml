    - name: host-2
      groups: []
      model: Dell
      cpu: ""
      interfaces:
        - name: intrfc@host-2[.9]
          groups: []
          devtype: Host
          mediatype: wireless
          device: host-2
          cable: ""
          carry: ""
          wireless:
            - intrfc@pvtHub[.7]
          faces: private
    - name: host-3
      groups: []
      model: Dell
      cpu: ""
      interfaces:
        - name: intrfc@host-3[.10]
