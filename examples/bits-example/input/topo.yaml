name: Protected
networks:
    - name: public
      groups:
        - LAN
        - wired
      netscale: LAN
      mediatype: wired
      hosts:
        - src
      routers: []
      filters:
        - ssl
      switches: []
    - name: private
      groups:
        - LAN
        - wireless
      netscale: LAN
      mediatype: wireless
      hosts:
        - host-0
        - host-1
        - host-2
        - host-3
        - CA
      routers:
        - pvtRtr
        - pvtHub
      filters:
        - ssl
      switches: []
routers:
    - name: pvtRtr
      groups:
        - interior
      model: cisco
      interfaces:
        - name: intrfc@pvtRtr[.3]
          groups: []
          devtype: Router
          mediatype: wired
          device: pvtRtr
          cable: intrfc@ssl[.2]
          carry: ""
          wireless: []
          faces: private
        - name: intrfc@pvtRtr[.5]
          groups: []
          devtype: Router
          mediatype: wired
          device: pvtRtr
          cable: intrfc@pvtHub[.4]
          carry: ""
          wireless: []
          faces: private
        - name: intrfc@pvtRtr[.12]
          groups: []
          devtype: Router
          mediatype: wired
          device: pvtRtr
          cable: intrfc@CA[.11]
          carry: ""
          wireless: []
          faces: private
    - name: pvtHub
      groups:
        - hub
        - access control
      model: fortinet
      interfaces:
        - name: intrfc@pvtHub[.4]
          groups: []
          devtype: Router
          mediatype: wired
          device: pvtHub
          cable: intrfc@pvtRtr[.5]
          carry: ""
          wireless: []
          faces: private
        - name: intrfc@pvtHub[.7]
          groups: []
          devtype: Router
          mediatype: wireless
          device: pvtHub
          cable: ""
          carry: ""
          wireless:
            - intrfc@host-0[.6]
            - intrfc@host-1[.8]
            - intrfc@host-2[.9]
            - intrfc@host-3[.10]
          faces: private
hosts:
    - name: src
      groups:
        - source
      model: Dell
      cpu: ""
      interfaces:
        - name: intrfc@src[.0]
          groups: []
          devtype: Host
          mediatype: wired
          device: src
          cable: ""
          carry: intrfc@ssl[.1]
          wireless: []
          faces: public
    - name: host-0
      groups: []
      model: Dell
      cpu: ""
      interfaces:
        - name: intrfc@host-0[.6]
          groups: []
          devtype: Host
          mediatype: wireless
          device: host-0
          cable: ""
          carry: ""
          wireless:
            - intrfc@pvtHub[.7]
          faces: private
    - name: host-1
      groups: []
      model: Dell
      cpu: ""
      interfaces:
        - name: intrfc@host-1[.8]
          groups: []
